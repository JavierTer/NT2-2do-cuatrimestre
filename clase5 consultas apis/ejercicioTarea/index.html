<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Consultando apis</title>
</head>
<body>
    <div id="app">
        <h1 class="tittle">{{texto}}</h1>
        <br>

        
        <button v-on:click="ordenarPorNombre">Name</button>
        <button v-on:click ="ordenarPorRanking">Ranking</button>
        <ul>
            <li v-for="moneda in monedas" 
            :key="monedas.id" 
            :class="{primeros: moneda.rank <= 3 }"
            >
                {{moneda.name}} ({{moneda.symbol}}) 
            </li>
        </ul>
    </div>
</body>
<script src="app.js"></script>

</html>

<style>
    .tittle {
        background-color: black;
        color: white;
        margin: auto;
        padding: 10px;
    }

    .primeros{
        color: red;
        font-size: 2em;
    }
    
    
</style>
